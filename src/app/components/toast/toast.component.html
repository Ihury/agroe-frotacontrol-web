<div class="toast-container">
  <div *ngFor="let toast of toasts" [class]="getToastClass(toast.type)" class="toast">
    <div class="toast-header">
      <div class="toast-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            [attr.d]="getToastIcon(toast.type)"
          ></path>
        </svg>
      </div>
      <div class="toast-content">
        <h4 class="toast-title">{{ toast.title }}</h4>
        <p class="toast-message">{{ toast.message }}</p>
        <p *ngIf="toast.details" class="toast-details">{{ toast.details }}</p>
      </div>
      <button class="toast-close" (click)="removeToast(toast.id)">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
    <div class="toast-progress" *ngIf="toast.duration && toast.duration > 0">
      <div class="toast-progress-bar"></div>
    </div>
  </div>
</div>
